<!DOCTYPE>
<html lang="en">
<head>
    <meta charset=UTF-8>
    <title> Meals and Eggs </title>
</head>
<body>
    <h1> Meals and Eggs!</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"> 
        <div>
        <p> What's your favourite meal?</p>
        <input type="radio" id="bfast" name="fav_meal" value="bfast">
        <label for="bfast">Breakfast</label><br>
        <input type="radio" id="lunch" name="fav_meal" value="lunch">
        <label for="lunch">Lunch</label><br>
        <input type="radio" id="dinner" name="fav_language" value="dinner">
        <label for="dinner">Dinner</label>
        <div>
        <p>In these meals, what kind of eggs do you eat?</p>
        <input type="checkbox" id="chcken" name="eggs" value="chcken">
        <label for="chcken">Chicken eggs</label><br>
        <input type="checkbox" id="quail" name="eggs" value="snake">
        <label for="quail">Quail eggs</label><br>
        <input type="checkbox" id="snake" name=eggs value="snake">
        <label for="snake">Snake eggs</label><br>
        <div>
        <br>
        <input type="Submit" value="Submit">

    </form>
</body>

</html>
